name: V1 Final Build Test

on:
  push:
    branches:
      - codex/recent
  pull_request:
    branches:
      - codex/recent
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PyQt5 pandas yfinance openpyxl requests

      - name: Compile sources
        run: python -m compileall DOW30_Tracker_LIVE.py

      - name: Build executables and installer script
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process Bypass
          .\build.ps1 -MakeInstaller

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dow30-tracker-dist
          path: |
            dist\*.exe
            dist\*.iss
