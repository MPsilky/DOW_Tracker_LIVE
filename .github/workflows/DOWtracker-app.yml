name: DOW30 Tracker CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "DOW30_Tracker_LIVE.py"
      - "requirements.txt"
      - ".github/workflows/python-app.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "DOW30_Tracker_LIVE.py"
      - "requirements.txt"
      - ".github/workflows/python-app.yml"

permissions:
  contents: read

jobs:
  # ------------------------------------------------------------
  # 1. Lint / import / tests on 3 OSes
  # ------------------------------------------------------------
  test:
    name: Lint, import, and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyQt5 yfinance pandas numpy openpyxl
          fi
          pip install flake8 pytest

      - name: Lint with flake8 (syntax/critical)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (style, non-blocking)
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Smoke import (no GUI launch)
        shell: bash
        run: |
          python - <<'PY'
          import importlib.util, pathlib
          mod_path = pathlib.Path("DOW30_Tracker_LIVE.py").resolve()
          spec = importlib.util.spec_from_file_location("DOW30_Tracker_LIVE", mod_path)
          m = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(m)  # noqa: F821
          print("Import OK")
          PY

      - name: Run tests (if present)
        shell: bash
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ directory found; skipping pytest."
          fi

  # ------------------------------------------------------------
  # 2. Windows EXE build + artifact upload (optional, but handy)
  # ------------------------------------------------------------
  build-windows-exe:
    name: Build Windows EXE and upload artifact
    runs-on: windows-latest
    needs: test   # only run if tests job passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install build dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            pip install PyQt5 yfinance pandas numpy openpyxl
          }
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          pyinstaller --clean --noconfirm `
            --name DOW30_Tracker_LIVE `
            --onefile --windowed `
            --icon assets\dow.ico `
            --add-data "assets\dow.ico;assets" `
            --add-data "assets\dow.png;assets" `
            DOW30_Tracker_LIVE.py
          Write-Host "dist contents:"
          Get-ChildItem dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOW30_Tracker_EXE
          path: dist/**
          if-no-files-found: error
