name: DOW Tracker App

on:
  push:
    branches: ["main", "work"]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Test and package
    runs-on: windows-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('build.ps1', 'pyrightconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip & wheel
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel

      - name: Install Python requirements
        shell: pwsh
        run: |
          python -m pip install pyinstaller PyQt5 pandas yfinance openpyxl typing_extensions

      - name: Install Pyright
        shell: pwsh
        run: npm install --global pyright

      - name: Type check
        shell: pwsh
        run: pyright

      - name: Byte-compile
        shell: pwsh
        run: python -m compileall DOW30_Tracker_LIVE.py

      - name: Build executables
        shell: pwsh
        run: pwsh -ExecutionPolicy Bypass -File build.ps1 -MakeInstaller

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dow-tracker-dist
          path: |
            dist/**
          if-no-files-found: error
